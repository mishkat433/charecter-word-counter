<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character and Word Counter</title>
    <link rel="stylesheet" href="charCount.css">
</head>

<body>
    <div class="main">
        <h1 class="heading">Character & Word Counter</h1>
        <div class="counter">
            <div class="output">
                <p class="character">Character : <span class="char-count">0</span></p>
                <p class="word">Word : <span class="word-count">0</span></p>
            </div>
            <!-- <div> -->
            <button class="btn">clear</button>
            <!-- </div> -->
        </div>
        <div class="area">
            <textarea name="" id="input-area" c placeholder="Writing here"></textarea>
        </div>
    </div>

    <script src="charCount.js"></script>
</body>

</html>
